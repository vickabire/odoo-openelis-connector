name: CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Setup Docker
      run: |
        if ! command -v docker &> /dev/null; then
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo systemctl start docker
          sudo systemctl enable docker
        fi
        sudo usermod -aG docker $USER
    
    - name: Verify Odoo Initializer
      run: |
        if [ ! -d "configs/odoo/addons/odoo_initializer" ]; then
          echo "odoo-initializer not available"
          exit 1
        fi
        echo "odoo-initializer verified successfully"
    
    - name: Start Database
      run: |
        docker compose up -d database
        timeout 60 bash -c 'until docker compose exec -T database pg_isready -U clinlims; do sleep 2; done'
    
    - name: Test Odoo Initializer
      run: |
        docker compose up -d odoo.openelis.org
        timeout 120 bash -c 'until curl -f http://localhost:8069/web/database/selector; do sleep 5; done'
        
        docker compose logs odoo.openelis.org | grep -i "initializer" || echo "No initializer logs found"
        
        curl -f http://localhost:8069/web/database/selector || exit 1
    
    - name: Cleanup
      if: always()
      run: docker compose down -v

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Build and Package
      run: |
        tar -czf odoo-openelis-connector.tar.gz \
          configs/ \
          docker-compose.yml \
          README.md \
          pom.xml
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: odoo-openelis-connector
        path: odoo-openelis-connector.tar.gz 